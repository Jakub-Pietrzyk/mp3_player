<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MP3 Player</title>
    <script src="/jq.js"></script>
    <script src="Net.js"></script>
    <script src="Ui.js"></script>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="album-covers"></div>
    <div class="songs"></div>
    <div class="console">
        <audio id="audio">
            <source src="" id="audio_src" type="audio/mp3" />
        </audio>
        <img id="undo" src="/undo.png">
        <img id="play-big" class="play" src="/play.png">
        <img id="next" src="/next.png">
        <span class="time">
            <span id="current_time"></span>/<span id="song_length"></span>
        </span>
    </div>
</body>
</html>
